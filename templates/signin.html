{% extends "layout.html" %}
{% block title %}
Log In
{% endblock %}

{% block body %}
<h2>Sign In </h2>
<br><br>
<form action="{{ url_for('signin') }}" method="POST">

      <div class="form-group">
        <input name="username" type="text" class="form-control" id="formGroupExampleInput2" placeholder="UserName" required>
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
      </div>

      <a href="{{ url_for('forgotpassword') }}">Forgot Password?</a>
      <div id="align">
        <input class="btn btn-primary" type="submit" value="Submit">
        &nbsp; &nbsp;
        <a class="btn btn-primary" href="{{ url_for('index') }}" role="button">Cancel</a>
      </div>

</form>
{% endblock %}
